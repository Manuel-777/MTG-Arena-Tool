<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MTG Arena Tool</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../shared/shared.css">
        <style>
        .card_tile {
            min-width: calc(100% - 48px) !important;
        }

        .card_tile_glow {
            left: calc(0px - 100% + 32px) !important;
            min-width: calc(100% - 48px) !important;
        }
        </style>
        <script src="overlay.js"></script>
    </head>
    <body class="click-through etmf-void">
        <div class="overlay_master_wrapper">
            <div id="overlay_1" class="overlay_container"></div>
            <div id="overlay_2" class="overlay_container"></div>
            <div id="overlay_3" class="overlay_container"></div>
            <div id="overlay_4" class="overlay_container"></div>
            <div id="overlay_5" class="overlay_container"></div>
            <div class="overlay_hover_container">
                <img class="main_hover" style="opacity: 0;"></img>
                <div class="main_hover_ratings" style="display: none; opacity: 0;"></div>
            </div>
        </div>
    </body>
</html>
